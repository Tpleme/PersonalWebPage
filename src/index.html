<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Teko:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!-- requireJS -->
    <script data-main="js/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"
        defer></script>

    <title>Leandro Melo</title>
</head>

<body>
    <main>
        <section class="glass">

            <div class="nameDiv">
                <div class="portrait"></div>

                <div class="personName">
                    <h1>Leandro Melo</h1>
                </div>

                <div class="jobDiv">
                    <h1>FullStack Developer</h1>
                </div>

            </div>

            <div class="tabs">
                <div class="tab" id="aboutBtn" role="button">
                    <h3>About</h3>
                </div>
                <div class="tab" id="projectsBtn" role="button">
                    <h3>Projects</h3>
                </div>
                <div style="width: 20%; height: 4rem;"></div>
                <div class="tab" id="cvBtn" role="button">
                    <h3>Curriculum Vitae</h3>
                </div>
                <div class="tab" id="contactsBtn" role="button">
                    <h3>Contacts</h3>
                </div>
            </div>

            <div class="content">

            </div>
        </section>
    </main>
</body>

</html>
